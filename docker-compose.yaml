services:
  web:
    build:
      context: .
      dockerfile: web-server/Dockerfile
    container_name: goodgood-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data:ro
      # Removed local web bind mount to rely on image content by default for prod stability
      # You can uncomment this for local development if you want hot-reloading:
      # - ./web:/app/public:ro
    environment:
      - PORT=3000
    depends_on:
      - generator

  generator:
    build: ./generator
    container_name: goodgood-generator
    restart: unless-stopped
    volumes:
      - ./data:/data
    environment:
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATA_DIR=/data
